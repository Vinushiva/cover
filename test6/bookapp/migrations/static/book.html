<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover Page</title>

    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Georgia, serif;
        }

        .cover {
            width: 600px;
            height: 820px;
            padding: 30px;
            box-sizing: border-box;
            border: 10px solid #ffffff;

            background: linear-gradient(
                135deg,
                #2a0845,
                #6441A5,
                #8e54e9
            );

            color: white;
            position: relative;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            border-radius: 8px;
        }

        .top-title {
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid white;
            width: 200px;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 40px;
            font-weight: bold;
            line-height: 50px;
        }

        .subtitle {
            font-size: 22px;
            margin-top: 20px;
            line-height: 30px;
        }

        .bottom-section {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .special {
            font-size: 26px;
            font-weight: bold;
        }

        .top-row img {
            width: 130px;
            height: 150px;
            object-fit: cover;
            border: 3px solid white;
        }

        .bottom-row {
            margin-top: 15px;
            border-top: 2px solid white;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="cover">

        <div class="top-title">SEC Insights</div>

        <div class="main-title">
            FUNDAMENTALS OF <br>
            WEB APPLICATION <br>
            DEVELOPMENT
        </div>

        <div class="subtitle">
            Deep Dive in HTML, CSS & JS Basics <br>
            Top seller of 2025
        </div>

        <div class="bottom-section">
            <div class="top-row">
                <div class="special">SPECIAL EDITION</div>
                <img src="Author.png" alt="Author Photo">
            </div>

            <div class="bottom-row">
                <div>Dr. R. Selvakumar</div>
                <div>SEC</div>
            </div>
        </div>

    </div>

</body>
</html>
